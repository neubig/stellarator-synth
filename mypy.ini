[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy.plugins.pandas.*]
follow_imports = skip

[mypy.plugins.matplotlib.*]
follow_imports = skip

[mypy.plugins.seaborn.*]
follow_imports = skip

[mypy.plugins.torch.*]
follow_imports = skip

[mypy.plugins.transformers.*]
follow_imports = skip

[mypy.plugins.datasets.*]
follow_imports = skip

[mypy.plugins.sklearn.*]
follow_imports = skip

[mypy.plugins.xgboost.*]
follow_imports = skip

[mypy.plugins.lightgbm.*]
follow_imports = skip